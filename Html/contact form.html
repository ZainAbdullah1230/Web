<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/CSS/contact form.css">

</head>

<body>
  <div class="content">
     <form action="" method="get">
      <header>
        <h1>Contact  Form</h1>
      </header>
        <!-- <div>
          Use this contact us form template on your website to recive email from us in no time
         let us know your questions, suggestions, and concerns by filling the form below.
        </div> -->
        <hr>
        <h2>Personal Information</h2>
       <p class="side">Fist Name: <input type="text" name="Name" required placeholder="First"></p><p class="side">Last Name: <input type="text" name="Name" required placeholder="Last"></p>
       <!-- <fieldset> -->
        <legend>Gender</legend>
       <p >
        Male <input type="radio" name="gender" id="Male" required class="net">
        Female <input type="radio" name="gender" id="Female" required class="net">
       </p>
       <!-- </fieldset> -->
       <p>Email: <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>
       <p>Phone: <input type="number" name="Phone" id="Phone" required placeholder="### #### ####"></p>
       <p>Address:<input type="text" name="Address" id="Address" required placeholder="Enter your Address"></p>
       <p>Message: <textarea placeholder="Type Your Message Here" name="Message" id="Message" cols="100" rows="8" required></textarea></p>
       <input type="submit" value="Submit" >
     </form>
  </div>
</body>
</html>
