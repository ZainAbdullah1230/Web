<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="/CSS/payment.css">

</head>

<body>
    <div class="container">
       <form action="" method="get">
           <h1 class="main-heading">PAYMENT FORM</h1>
           <hr>
          <h2>User Information</h2>
          <p>Name: <input type="text" name="Name" required></p>
          <fieldset>
            <legend>Gender</legend>
          <p>
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
          </p>
          </fieldset>
          <p>Address: <textarea placeholder="Enter your Address" name="address" id="address" cols="100" rows="8" required></textarea></p>
          <p>Email: <input type="email" name="email" id="email" required placeholder="xyz@gmail.com"></p>
          <p>Pincode: <input type="number" name="Pincode" id="Pincode" required placeholder="12345"></p>
          <h2>Payment Information</h2>
          <p>Card Type:
            <select name="card—type" id="card—type" required>
                <option value="">——Select a Card Type——</option>
                <option value="visa">visa</option>
                <option value="rupay">Rupay</option>
                <option value="master card">Master Card</option>
            </select>
          </p>
          <p>
            Card Number <input placeholder="1111-2222-3333-4444" type="number" name="card—number" id="card—number" required>
          </p>
          <p>
            Expiration Date: <input type="date" name="exp~date" id="exp~date" required>
           </p>
           <p>CVV <input type="password" name="cvv" id="cvv" required ></p>

           <input type="submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
